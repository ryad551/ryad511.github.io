<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة حاسوب - تسجيل</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-container">
                    <i class="fas fa-laptop logo-icon"></i>
                </div>
                <h1>مسابقة حاسوب</h1>
                <p class="subtitle">سجل الآن للدخول في السحب على حاسوب جديد</p>
            </div>
            <div class="registration-form">
                <form>
                    <div class="form-group">
                        <label for="cardNumber">رقم البطاقة</label>
                        <div class="input-with-icon">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="cardNumber" placeholder="أدخل رقم البطاقة" maxlength="16">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="أدخل اسمك الكامل">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="أدخل رقم هاتفك">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-check-circle"></i>
                            تسجيل في المسابقة
                        </button>
                    </div>
                </form>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-laptop"></i>
                    <span>حاسوب جديد</span>
                </div>
                <div class="feature">
                    <i class="fas fa-gift"></i>
                    <span>هدية مجانية</span>
                </div>
                <div class="feature">
                    <i class="fas fa-trophy"></i>
                    <span>فرصة للفوز</span>
                </div>
            </div>
            <div class="footer">
                <p>جميع الحقوق محفوظة © 2024 مسابقة حاسوب</p>
                <p class="copyright">تصميم وتطوير: tipaho & ryuu</p>
            </div>
        </div>
    </div>
</body>
</html>
